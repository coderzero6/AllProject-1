<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>if-else를 이용한 학점 매기기</h3>
<hr>
<script>
  var grade;
  var score=prompt("홍길동님 점수를 입력하세요",100);
  score = parseInt(score);//문자열타입의 값을 숫자타입으로 변환
  if(score>=90)
	  grade="A";
  else if(score>=80)
	  grade="B";
  else if(score>=70)
	  grade="c";
  else if(score>=60)
	  grade="d";
  else
	  grade="F";
  alert(score+"는 "+grade+"입니다.");
</script>
</body>
</html>
