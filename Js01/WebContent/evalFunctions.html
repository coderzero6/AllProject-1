<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  function evalParseIntIsNaN() {
	var res = eval("2*3 + 4*6");//
	document.write("eval(\"2*3+4*6\")는 "+res+"<br>");
	var m = parseInt("32");
	document.write("parseInt(\"32\")는 "+m+"<br>");
	var n = parseInt("0x32");
	document.write("parseInt(\"0x32\")는 "+n+"<br>");
	//"hello"는 정수로 변환할수없으므로 parseInt("hello")의 리턴값은 NaN(Not a Number)
	n=parseInt("hello");
	if(isNaN(n))
		document.write("hello는 숫자가 아닙니다.");
}

</script>
</head>
<body>
   <h3>eval(), parseInt(), isNaN()</h3>
   <hr>
   <script>
   	evalParseIntIsNaN();
   </script>
</body>
</html>
