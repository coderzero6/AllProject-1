<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write()사용</title>
</head>
<body>
 <h3>document.write()활용</h3>
 <hr>
 <!-- body내에서 스크립트  -->
 <script>
   document.write("<h3>Welcome!</h3>");
   document.write("2+5는 <br>");
   document.write("<mark>7입니다.</mark>");
   document.writeln("<b>다음줄로 갑니까?</b>");
   document.write("<mark>7입니다.</mark>");
 </script>
</body>
</html>
