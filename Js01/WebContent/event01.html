<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 속성에 자바스크립크 코드</title>
</head>
<body>
 <h3>마우스를 올려 보세요</h3>
 <!-- 이벤트리스너:onmouseover,onmouseout
      this 해당요소, src:속성
  -->
<img src="media/apple.png" alt="사과이미지"
     onmouseover="this.src='media/banana.png'"
     onmouseout="this.src='media/apple.png'" >
</body>
</html>
