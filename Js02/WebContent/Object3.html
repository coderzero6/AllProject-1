<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>프로토타입으로 객체 만들기</title>
<script>
 //프로토타입 만들기 : 생성자 함수작성
 function Account(owner,code,balance){
	 //프로퍼티 만들기
	 this.owner=owner;
	 this.code =code;
	 this.balance=balance;
	 //메소드
	 this.inquiry = function(){return this.balance;}
	 this.deposit = function(money){ this.balance+=money;}
	 this.withdraw = function(money){this.balance-=money;}
 }
</script>
</head>
<body>
   <h3>Account 프로토타입 만들기</h3>
   <hr>
   <script>
     //new 연산자 이용하여 계좌 생성
     var account = new Account("홍길동","111",35000);
     //객체 활용
     document.write("account: ");
     document.write(account.owner+".");
     document.write(account.code+".");
     document.write(account.balance+"<br>");
     
     account.deposit(1000);
     document.write("1000원 입금 후 잔액: "+account.inquiry()+"<br>");
     account.withdraw(5000);
     document.write("5000원 출금 후 잔액: "+account.inquiry()+"<br>");
    
   
   
   
   
   </script>
</body>
</html>
