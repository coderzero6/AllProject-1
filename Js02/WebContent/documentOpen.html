<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>HTML문서 만들기</title>
</head>
<script>
var win=null;
function showHTML(){
	if(win==null||win.closed)
		win=window.open("","outWin","width=300,height=200");
	var textArea = document.getElementById("srcText");
	win.document.open();//html 다시 로딩
	win.document.write(textArea.value);
	win.document.close();//종료
}
</script>
<body>
<h3>HTML문서 만들기 </h3>
<hr>
<p>아래에 HTML문서를 작성하고 버튼을 클릭하세요.
 새 윈도우에 HTML 문서가 출력됩니다</p>
 <textarea rows="10" cols="50" id="srcText"></textarea>
 <br>
 <br>
 <button onclick="showHTML()">HTML문서 출력하기</button>
</body>
</html>
