<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>리터럴 표기법으로 사용자 객체 생성</title>
<script>
 //사용자 객체 만들기  {키:값,키:값,키:값,...} 
 var account={
	owner:"홍길동",
    code:"111",
    balance:35000,
    //메소드
    inquiry:function(){return this.balance;},//잔금조회
    deposit:function(money){this.balance += money;},
    withdraw:function(money){this.balance-=money;}
 };//배열의 생성 var arr = [];
</script>
</head>
<body>
 <h3>리터럴 표기법으로 사용자 객체 생성</h3>
 <hr>
 <script>
  document.write("account: ");
  document.write(account.owner+".");
  document.write(account.code+".");
  document.write(account.balance+"<br>");
  
  account.deposit(1000);
  document.write("1000원 입금 후 잔액:"+account.inquiry()+"<br>");
  
  account.withdraw(5000);
  document.write("5000원 출금 후 잔액:"+account.inquiry()+"<br>");
 </script>

</body>
</html>
