<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>oncontextmenu</title>
<script>
function hideMenu(){
	alert('오른쪽 클릭<컨테스트 메뉴 금지>');
	return false;//기본동작 금지
}
//함수호출 함수명
//html요소에 마우스 오른쪽 버튼을
//눌렀을 때 기본동작(oncontextmenu)
//
document.oncontextmenu=hideMenu;
</script>
</head>
<body>
<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
<hr>
마우스 오른쪽 클릭은 금지됩니다.아무곳이나
클릭해도 컨텍스트 메뉴를 볼수 없습니다.
<img src="../media/beach2.png" alt="miami">
</body>
</html>
