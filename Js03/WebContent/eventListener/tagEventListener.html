<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그에 리스너 작성</title>
</head>
<body>
<P> HTML 태그에 리스너 작성</P>
<HR>
<!-- 태그내에 이벤트 리스너에 속성 대입 -->
<p  onmouseover="this.style.backgroundColor='orchid'"
   onmouseout="this.style.backgroundColor='white'"
>마우스를 올리면 orchid 색으로 변경</p>
</body>
</html>
